<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />


        <title>TechMango - Sign Up</title>
        <link rel="shortcut icon" type="image/x-icon" href="assests/images/logo.png">
        <link rel="stylesheet" href="assests/css/style.css">

    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-image"></div> 
                    <!--                    <h1>TechMango</h1>-->
                    <p>Sri Lanka's Premier Computer Shop</p>
                </div>



                <form id="signup-form">
                    <div class="form-group">
                        <label >First Name</label>

                        <input id="firstName" type="text"  class="form-control" >
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input id="lastName" type="text"  class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="email" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label >Password</label>

                        <input id="password" type="password"  class="form-control">
                    </div>

                    <div class="form-group">
                        <label >Mobile Number</label>
                        <input id="mobile" type="tel"  class="form-control">

                    </div>

                    <button type="button" class="btn" onclick="signUp()">Sign Up</button>


                    <div class="form-footer">
                        <p>Already have an account? <a href="sign-in.html" >Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assests/js/sign-up.js"></script>

    </body>
</html>
