<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <title>TechMango -Admin Sign In</title>
        <link rel="shortcut icon" type="image/x-icon" href="assests/images/logo.png">
        <link rel="stylesheet" href="assests/css/style.css">

    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-image"></div> 
                        <h1>Admin Login</h1>
                    <p>Sri Lanka's Premier Computer Shop</p>
                </div>

                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email"  >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" >
                    </div>

                    <button  type="button" class="btn" onclick="signIn();">Login</button>
                   
                </form>
            </div>
        </div>

        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assests/js/admin-sign-in.js"></script>
    </body>
</html>
