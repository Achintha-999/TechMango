<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <title>TechMango - Forgot Password</title>
        <link rel="shortcut icon" type="image/x-icon" href="assests/images/logo.png">
        <link rel="stylesheet" href="assests/css/style.css">

    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-image"></div> 
                    <!--    <h1>TechMango</h1>-->
                    <p>Sri Lanka's Premier Computer Shop</p>
                </div>

                <form id="signin-form">
                    <div class="form-group">
                        <label >New Password</label>

                        <input id="new-password" type="password"  class="form-control">
                    </div>

                    <div class="form-group">
                        <label >Confirm New Password</label>

                        <input id="confirm-new-password" type="password"  class="form-control">
                    </div>

                    <button  type="button" class="btn" onclick="resetPassword();">Reset Password</button>


                    


                </form>
            </div>
        </div>

       
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assests/js/reset-password.js"></script>
    </body>
</html>
