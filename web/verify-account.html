<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>

        <title>TechMango - Verify Account</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Your existing CSS -->
        <link rel="stylesheet" href="assests/css/style.css">
        <!-- Additional verification page styling -->
        <link rel="shortcut icon" type="image/x-icon" href="assests/images/logo.png">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="verification-container">
                <div class="form-container p-4 p-md-5 shadow rounded-4">
                    <div class="logo">
                        <div class="logo-image"></div> 
                        <!--                    <h1>TechMango</h1>-->
                        <p>Sri Lanka's Premier Computer Shop</p>
                    </div>

                    <h3 class="text-center mb-3 fw-bold">Verify Your Account</h3>
                    <p class="text-center mb-4">We've sent a verification code to your email. Please enter it below.</p>

                    <form id="verificationForm">
                        <div class="mb-5">
                            <label for="verificationCode" class="form-label fw-semibold">Verification Code</label>
                            <input type="text" 
                                   class="form-control verification-code-input" 
                                   id="verificationCode" 

                                   maxlength="6"
                                   pattern="\d{6}" 
                                   required>
                            <div class="d-flex justify-content-between mt-2">
                                <small class="text-muted">Didn't receive code?</small>
                                <small class="text-primary resend-link">Resend Code</small>
                            </div>
                        </div>

                        <button  type="button" class="btn" onclick="verifyAccount();">
                            Verify Account
                        </button>
                    </form>
                </div>
            </div>
        </div>



        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assests/js/verify-account.js"></script> 

    </body>
</html>
