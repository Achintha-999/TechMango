<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>TechMango - Sign In</title>
        <link rel="shortcut icon" type="image/x-icon" href="assests/images/logo.png">
        <link rel="stylesheet" href="assests/css/style.css">

    </head>

    <body>
        <div class="container">
            <div class="form-container">
                <div class="logo">
                    <div class="logo-image"></div> 
                    <!--    <h1>TechMango</h1>-->
                    <p>Sri Lanka's Premier Computer Shop</p>
                </div>

                <form id="signin-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" type="email" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label >Password</label>

                        <input id="password" type="password"  class="form-control">
                    </div>

                    <button  type="button" class="btn" onclick="signIn();">Sign In</button>


                    <div class="form-footer">
                        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p> </br>
                        <small class="text-muted"><a href="#" onclick="forgotPassword();">Forgot Password?</a></p></small>
                    </div>


                </form>
            </div>
        </div>


        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assests/js/sign-in.js"></script>
        

    </body>
</html>
